<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exercice 2</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <p>Salaire</p>
  <label for="nom"></label><input type="text" name="salaire" value="" id="salaire" />
  <p>Genre</p>
  <select class="" name="" id="choice">
    <option value="homme">Homme</option>
    <option value="femme">Femme</option>
  </select>
  <p>Nombre d'enfant(s)</p>
  <label for="nom"></label><input type="text" name="nombreDenfant" value="" id="nombreDenfant" />
  <button type="button" name="button" id="button">Calculer</button>
  <p id="resultat"> Votre salaire : </p>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
  </script>
  <script>
  $(document).ready(function() {
    $('#button').click(function() {
      if ($.isNumeric($('#salaire').val()) && $('#salaire').val() >= 0){
        var choice = $('#choice').val();
        var salaire = $('#salaire').val();
        var nombreDenfant = $('#nombreDenfant').val();
        if (choice == 'femme' && nombreDenfant == 3){
          $('#resultat').text(salaire * 0.7 * 1.02 * 1.01);
        }else if (choice == 'femme' && nombreDenfant == 4){
          $('#resultat').text(salaire * 0.7 * 1.02 * 1.02);
        }else if (choice == 'femme'){
          $('#resultat').text(salaire * 0.7 * 1.02);
        }else if (nombreDenfant == 3){
          $('#resultat').text(salaire * 0.7 * 1.01);
        }else if (nombreDenfant == 4){
          $('#resultat').text(salaire * 0.7 * 1.02);
        }else {
          $('#resultat').text(salaire * 0.7);
        }
      }else {
        alert('Veuillez rentrer un salaire valide');
      }
    });
  });
  </script>
</body>
</html>
